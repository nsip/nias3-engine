# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"

[[constraint]]
  name = "github.com/coreos/bbolt"
  version = "1.3.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.1.0"

[[constraint]]
  name = "github.com/ipfs/go-datastore"
  version = "1.4.1"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.5"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-crypto"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-host"

[[constraint]]
  branch = "deps/remove/bbloom"
  name = "github.com/libp2p/go-libp2p-kad-dht"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-net"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-peer"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-peerstore"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-swarm"

[[constraint]]
  name = "github.com/multiformats/go-multiaddr"
  version = "0.1.2"

[[constraint]]
  branch = "master"
  name = "github.com/multiformats/go-multicodec"

[[constraint]]
  name = "github.com/nats-io/go-nats"
  version = "1.5.0"

[[constraint]]
  name = "github.com/nats-io/go-nats-streaming"
  version = "0.4.0"

[[constraint]]
  name = "github.com/nats-io/nuid"
  version = "1.0.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/shenwei356/countminsketch"

[prune]
  go-tests = true
  unused-packages = true
